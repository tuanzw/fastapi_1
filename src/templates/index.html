{% extends "base.html" %}

{%block title%}
{{title}}
{%endblock%}

{% block content %}
<div class="bg-slate-100 p-4">
    <p class="text-2xl text-gray-700 font-bold mb-4 border-b-2 border-gray-300">Hero List</p>
    <div class="mb-4 overflow-auto rounded-lg shadow">
        <table class="w-full">
            <thead class="bg-blue-200 border-b-2 border-gray-200">
                <tr>
                    <th class="p-3 text-sm font-semibold tracking-wider text-left text-gray-700">Name</th>
                    <th class="p-3 text-sm font-semibold tracking-wider text-left text-gray-700 ">Status</th>
                    <th class="p-3 text-sm font-semibold tracking-wider text-left text-gray-700 ">Age</th>
                    <th class="p-3 text-sm font-semibold tracking-wider text-left text-gray-700 ">Date</th>
                    <th class="p-3 text-sm font-semibold tracking-wider text-left text-gray-700 ">Description</th>
                </tr>
            </thead>
            <tbody id="hero-tbl" class="divide-y divide-gray-100">
                {% include "hero.html"%}
            </tbody>
        </table>
    </div>
    <div class="flex space-between">
        <div>
            <button hx-get="/index" hx-target="#hero-tbl" hx-swap="beforeend" type="button"
                class="inline-block px-2 py-2 bg-blue-500 text-white font-semibold text-sm leading-normal rounded capitalize shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex align-center">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angles-right"
                    class="w-3.5 mr-2 pt-1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z">
                    </path>
                </svg>
                Load More
            </button>
        </div>
    </div>
</div>
{%endblock%}
